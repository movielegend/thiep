<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #b30000, #660000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* Layer */
#fireworks { z-index: 0; }
#sakura { z-index: 1; }

/* Thi·ªáp */
.card {
    background: radial-gradient(circle, #ffef9a, #ffd700);
    width: 380px;
    max-width: 90vw;
    padding: 32px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;

}

h1 {
    color: #b30000;

}

h2 {
    color: #cc0000;

    font-size: 20px;
}

    color: #800000;

    font-size: 16px;

.year {
    margin-top: 22px;
    font-size: 40px;
    font-weight: bold;
    color: #b30000;
}

    margin-top: 18px;
    font-style: italic;
    color: #660000;
    font-size: 14px;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .card {
        padding: 24px;
        border-radius: 20px;
    }

    h1 {
        font-size: 26px;

    h2 {

    p {

</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<canvas id="sakura"></canvas>

<div class="card">
    <h1>üéâ Ch√∫c M·ª´ng NƒÉm M·ªõi üéâ</h1>
    <h2>An Khang ‚Äì Th·ªãnh V∆∞·ª£ng</h2>
    <p>
        Ch√∫c b·∫°n v√† gia ƒë√¨nh<br>
        S·ª©c kh·ªèe d·ªìi d√†o ‚Äì T√†i l·ªôc ƒë·∫ßy nh√†<br>
        V·∫°n s·ª± nh∆∞ √Ω ‚Äì Mu√¥n ƒëi·ªÅu may m·∫Øn
    </p>
    <div class="year">2026</div>
    <div class="footer">üå∏ Happy New Year üå∏</div>
</div>

<script>
const fw = document.getElementById("fireworks");
const fwCtx = fw.getContext("2d");
const sk = document.getElementById("sakura");
const skCtx = sk.getContext("2d");

function resize() {
    fw.width = sk.width = window.innerWidth;
    fw.height = sk.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== PH√ÅO HOA (nh·∫π cho mobile) ===== */
class Firework {
    constructor() {
        this.x = Math.random() * fw.width;
        this.y = fw.height;
        this.targetY = Math.random() * fw.height * 0.45;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
        this.speed = 6;
        this.exploded = false;
        this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.exploded = true;
                const count = window.innerWidth < 500 ? 45 : 70;
                for (let i = 0; i < count; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }
    }
    draw() {
        if (!this.exploded) {
            fwCtx.fillStyle = this.color;
            fwCtx.beginPath();
            fwCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            fwCtx.fill();
        }
    }
}

class Particle {
    constructor(x, y, color) {
        const a = Math.random() * Math.PI * 2;
        const s = Math.random() * 4 + 2;
        this.vx = Math.cos(a) * s;
        this.vy = Math.sin(a) * s;
        this.x = x;
        this.y = y;
        this.life = 60;
        this.color = color;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.03;
        this.life--;
    }
    draw() {
        fwCtx.globalAlpha = this.life / 60;
        fwCtx.fillStyle = this.color;
        fwCtx.beginPath();
        fwCtx.arc(this.x, this.y, 2.3, 0, Math.PI * 2);
        fwCtx.fill();
        fwCtx.globalAlpha = 1;
    }
}

let fireworks = [];

/* ===== HOA ƒê√ÄO ===== */
class Sakura {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * sk.width;
        this.y = Math.random() * -sk.height;
        this.size = Math.random() * 5 + 5;
        this.vy = Math.random() * 1 + 0.5;
        this.vx = Math.random() * 0.8 - 0.4;
        this.angle = Math.random() * Math.PI * 2;
    }
    update() {
        this.y += this.vy;
        this.x += this.vx;
        this.angle += 0.01;
        if (this.y > sk.height) this.reset();
    }
    draw() {
        skCtx.save();
        skCtx.translate(this.x, this.y);
        skCtx.rotate(this.angle);
        skCtx.fillStyle = "#ffb7c5";
        skCtx.beginPath();
        for (let i = 0; i < 5; i++) {
            skCtx.lineTo(
                Math.cos((18 + i * 72) * Math.PI / 180) * this.size,
                -Math.sin((18 + i * 72) * Math.PI / 180) * this.size
            );
            skCtx.lineTo(
                Math.cos((54 + i * 72) * Math.PI / 180) * this.size / 2,
                -Math.sin((54 + i * 72) * Math.PI / 180) * this.size / 2
            );
        }
        skCtx.closePath();
        skCtx.fill();
        skCtx.restore();
    }
}

const sakuraCount = window.innerWidth < 500 ? 22 : 35;
const sakuras = Array.from({ length: sakuraCount }, () => new Sakura());

function animate() {
    fwCtx.clearRect(0, 0, fw.width, fw.height);
    skCtx.clearRect(0, 0, sk.width, sk.height);

    if (Math.random() < 0.04) fireworks.push(new Firework());

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) {
            f.particles.forEach((p, pi) => {
                p.update();
                p.draw();
                if (p.life <= 0) f.particles.splice(pi, 1);
            });
            if (f.particles.length === 0) fireworks.splice(i, 1);
        }
    });

    sakuras.forEach(s => {
        s.update();
        s.draw();
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
